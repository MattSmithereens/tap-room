<div class="jumbotron">
  <h2>Guest Beer View Doodad</h2>
</div>

<div class="row">
  <div class="col">
    <p>Add a new beer</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="Enter a new beer ID" [(ngModel)]="beerID">
      <input type="text" class="txt" name="item" placeholder="Enter a new beer name..." [(ngModel)]="beerName">
      <input type="text" class="txt" name="item" placeholder="Enter the brewery..." [(ngModel)]="beerBrewery">
      <input type="text" class="txt" name="item" placeholder="Enter the price/oz." [(ngModel)]="beerPrice">
      <input type="text" class="txt" name="item" placeholder="Enter the ABV" [(ngModel)]="beerABV">
      <input type="text" class="txt" name="item" placeholder="Enter the keg size" [(ngModel)]="beerSize">

      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{ beer }}
    </p>
  </div>
</div>

<div class="container"  *ngFor="let beer of beerMenu" (click)="onSelect(beer)">
  <div class="row">
    <div class="col-md-2">
      <span class="badge">{{beer[0]}}</span>
    </div>
    <div class="col-md-2">
      <span class="badge">{{beer[1]}}</span>
    </div>
    <div class="col-md-2">
      <span class="badge">{{beer[2]}}</span>
    </div>
  </div>
  <hr>
</div>


<app-beers [beer]="selectedBeer"></app-beers>
