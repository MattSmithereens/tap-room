<div class="jumbotron">
  <h2>Employee Section</h2>
</div>

<div class="row">
  <div class="col">
    <p>Add a new beer</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="beer ID" [(ngModel)]="beerID">
      <input type="text" class="txt" name="item" placeholder="beer name..." [(ngModel)]="beerName">
      <input type="text" class="txt" name="item" placeholder="brewery..." [(ngModel)]="beerBrewery">
      <br>
      <input type="text" class="txt" name="item" placeholder="price/oz." [(ngModel)]="beerPrice">
      <input type="text" class="txt" name="item" placeholder="ABV" [(ngModel)]="beerABV">
      <input type="text" class="txt" name="item" placeholder="keg size" [(ngModel)]="beerSize">
      <br>
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{ beer }}
    </p>
  </div>
</div>
<br>
<h2>Current Beer List</h2>
<div class="container">
  <div class="row">
    <div class="col-md-1">
      <span>&nbsp;</span>
    </div>
    <div class="col-md-1">
      <span class="title">Beer ID</span>
    </div>
    <div class="col-md-3">
      <span class="title">Name</span>
    </div>
    <div class="col-md-3">
      <span class="title">Brewery</span>
    </div>
    <div class="col-md-1">
      <span class="title">Price / oz.</span>
    </div>
    <div class="col-md-1">
      <span class="title">ABV</span>
    </div>
    <div class="col-md-1">
      <span class="title">keg size</span>
    </div>
    <div class="col-md-1">
      <span>&nbsp;</span>
    </div>
  </div>
</div>
<div class="container"  *ngFor="let beer of beerMenu" (click)="onSelect(beer)">
  <div class="row">
    <div class="col-md-1">
      <span>&nbsp;</span>
    </div>
    <div class="col-md-1">
      <span>{{beer[0]}}</span>
    </div>
    <div class="col-md-3">
      <span>{{beer[1]}}</span>
    </div>
    <div class="col-md-3">
      <span>{{beer[2]}}</span>
    </div>
    <div class="col-md-1">
      <span>{{beer[3]}}</span>
    </div>
    <div class="col-md-1">
      <span>{{beer[4]}}</span>
    </div>
    <div class="col-md-1">
      <span>{{beer[5]}}</span>
    </div>
    <div class="col-md-1">
      <span>&nbsp;</span>
    </div>
  </div>
</div>
